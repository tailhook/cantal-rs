commands:

  cargo: !Command
    description: Run any cargo command
    symlink-name: cargo
    container: ubuntu
    run: [cargo]

  make: !Command
    description: Build the library
    container: ubuntu
    run: [cargo, build]

containers:

  cantal-cli:
    setup:
    - !EnsureDir /bin
    - !Tar
      url: https://github.com/tailhook/cantal/files/228247/cantal-cli-v0.4.2.tar.gz
      path: /bin
      sha256: 069fc464eb5d9c6b1d77f016b963c80ac7b210cc116f15cbde3b92d8ad4e4790

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !Install [build-essential, ca-certificates]
    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.17.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
               --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ:
      HOME: /work/target
      USER: user
